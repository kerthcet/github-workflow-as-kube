name: Golang CI Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  call-workflow:
    # Use a released version for stable.
    uses: kerthcet/github-workflow-as-kube/.github/workflows/golang-workflow-ci.yaml@main
    secrets:
      AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
