name: Workflow As Kubernetes

on:
  issue_comment:
    types:
      - created
  pull_request_target:
    types:
      - labeled
      - unlabeled
      - synchronize

jobs:
  call-workflow:
    uses: kerthcet/github-workflow-as-kube/.github/workflows/workflow-as-kubernetes.yaml@v0.1.0
    secrets:
      AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
