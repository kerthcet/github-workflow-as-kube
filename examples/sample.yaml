name: Workflow As Kubernetes

on:
  issue_comment:
    types:
      - created
  pull_request_target:
    types:
      - labeled
      - unlabeled
      - synchronize

jobs:
  call-workflow:
    # Be careful to use the main branch, prefer to use a released version.
    uses: kerthcet/github-workflow-as-kube/.github/workflows/kube-workflow.yaml@main
    secrets:
      AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
