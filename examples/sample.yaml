name: Workflow As Kubernetes

on:
  issue_comment:
    types:
      - created
  pull_request_target:
    types:
      - labeled
      - unlabeled
      - synchronize
  pull_request_review_comment:
    types:
      - created

jobs:
  call-workflow:
    uses: kerthcet/github-workflow-as-kube/.github/workflows/kube-workflow.yaml@main
    secrets:
      AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
